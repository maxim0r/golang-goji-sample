{{define "main"}}
	{{template "header" .}}
	<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">MaxOr Project</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li {{if .IsIndex }}class="active"{{end}}><a href="/">Home</a></li>
				</ul>
				{{if .User}}
				<ul class="nav navbar-nav navbar-right">
					<li>
						<p class="navbar-text">
							Hello, {{ .User.Email}}
						</p>
					</li>
					<li><a href="/logout">Logout</a></li>
				</ul>
				{{else}}
				<ul class="nav navbar-nav navbar-right">
					<li {{if .IsSignIn }}class="active"{{end}}><a href="/signin">Sign In</a></li>
					<li {{if .IsSignUp }}class="active"{{end}}><a href="/signup">Sign Up</a></li>
				</ul>
				{{end}}				
			</div><!--/.nav-collapse -->
		</div>
	</div>
	<div class="container" role="main">		
	{{.Content}}	
	</div>
	{{template "footer" .}}
{{end}}
